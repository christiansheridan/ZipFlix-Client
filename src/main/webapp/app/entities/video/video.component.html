<div>
    <h2 id="page-heading">
        <span jhiTranslate="sampleappApp.video.home.title">Videos</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-video" [routerLink]="['/video/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="sampleappApp.video.home.createLabel">
            Create new Video
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="videos">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="sampleappApp.video.videoName">Video Name</span></th>
            <th><span jhiTranslate="sampleappApp.video.url">Url</span></th>
            <th><span jhiTranslate="sampleappApp.video.imageURL">Image URL</span></th>
            <th><span jhiTranslate="sampleappApp.video.avgRating">Avg Rating</span></th>
            <th><span jhiTranslate="sampleappApp.video.genres">Genres</span></th>
            <th><span jhiTranslate="sampleappApp.video.recommendedVideos">Recommended Videos</span></th>
            <th><span jhiTranslate="sampleappApp.video.search">Search</span></th>
            <th><span jhiTranslate="sampleappApp.video.searchResult">Search Result</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let video of videos ;trackBy: trackId">
                <td><a [routerLink]="['/video', video.id, 'view' ]">{{video.id}}</a></td>
                <td>{{video.videoName}}</td>
                <td>{{video.url}}</td>
                <td>{{video.imageURL}}</td>
                <td>{{video.avgRating}}</td>
                <td>
                    <span *ngFor="let genres of video.genres; let last = last">
                            <a class="form-control-static" [routerLink]="['../genre', genres?.id, 'view' ]">{{genres.id}}</a>{{last ? '' : ', '}}
                        </span>
                </td>
                <td>
                    <div *ngIf="video.recommendedVideos">
                        <a [routerLink]="['../recommended-videos', video.recommendedVideos?.id, 'view' ]" >{{video.recommendedVideos?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="video.search">
                        <a [routerLink]="['../search', video.search?.id, 'view' ]" >{{video.search?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="video.searchResult">
                        <a [routerLink]="['../search-result', video.searchResult?.id, 'view' ]" >{{video.searchResult?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/video', video.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/video', video.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'video/'+ video.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
